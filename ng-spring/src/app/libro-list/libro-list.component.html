<p>libro-list works!</p>
<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Distancia desde la Tierra</th>
          <th scope="col">Observaci√≥n</th>
          <th scope="col">Contador</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let libro of libros">
          <td>{{ libro.id }}</td>
          <td>{{ libro.firstName }}</td>
          <td>{{ libro.dfekm }}</td>
          <td>{{ libro.ntkap }}</td>
          <td>{{ libro.contador }}</td>
          <td><a [routerLink]="['/viewlibro',{{libro.firstName}}]" >Detalle</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
